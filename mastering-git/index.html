<script>
    function generateRandomColor() {
        return '#' + Math.floor(Math.random()*16777215).toString(16);
    }
    
    document.body.style.backgroundColor = generateRandomColor();
    document.body.style.fontFamily = 'Arial, sans-serif';
    document.body.innerHTML = `
        <div style="text-align: center; padding: 50px;">
            <h1>Random Color Generator</h1>
            <p id="colorCode" style="font-size: 24px; font-weight: bold;"></p>
            <button onclick="location.reload()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
                Generate New Color
            </button>
        </div>
    `;
    document.getElementById('colorCode').textContent = document.body.style.backgroundColor;
</script>
